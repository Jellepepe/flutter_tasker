name: flutter_tasker
description: Retrieve and trigger Tasker tasks & use the Tasker Command System
version: 0.1.0
repository: https://github.com/Jellepepe/flutter_tasker

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.byme.flutter_tasker
        pluginClass: FlutterTaskerPlugin
